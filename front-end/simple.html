<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="width=device-width, initial-scale=1.0; text/html; charset=utf-8" />
	<title>FaaS</title>
	<meta name="author" content="Alvaro Trigo Lopez" />
	<meta name="description" content="fullPage very simple demo." />
	<meta name="keywords"  content="fullpage,jquery,demo,simple" />
	<meta name="Resource-type" content="Document" />


	<link rel="stylesheet" type="text/css" href="jquery.fullPage.css" />
	<link rel="stylesheet" type="text/css" href="examples.css" />
	<link rel="stylesheet" type="text/css" href="https://unpkg.com/file-upload-with-preview/dist/file-upload-with-preview.min.css">

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="scrolloverflow.js"></script>

	<script type="text/javascript" src="jquery.fullPage.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#fullpage').fullpage({
				sectionsColor: ['#f2f2f2', '#4BBFC3', '#7BAABE', 'whitesmoke', '#ccddff']

				//anchors:['firstPage', 'secondPage', 'thirdPage','fourthPage']
			});
			$('#zoom_file').click()
            {
                $.ajax({
                    //此处填写服务器地址
                    url:'http:my.liziwl.cn:5000/sign',
                    type: 'POST',
                    cache: false,
                    data: new FormData($('#zoom_file_upload')[0]),
                    processData: false,
                    contentType: false
                })
            }
		});
	</script>

</head>
<body>

<div id="fullpage">
	<div class="section active" id="section0">
		<h1 id="section0_title">FaaS</h1>
		<h2 id="section0_comment">为您处理好每一张图片</h2>
	</div>
	<div class="section" id="section1">

	    <div class="slide active" id="slide1">
			<h1 id="slide1_title" style="color: #ffffff;">图片无损放大</h1>
			<div class="custom-file-container" data-upload-id="myUniqueUploadId">
				<label>Upload File <a href="javascript:void(0)" class="custom-file-container__image-clear" title="Clear Image">x</a></label>

				<label class="custom-file-container__custom-file" >
					<input type="file" class="custom-file-container__custom-file__custom-file-input" accept="*" multiple>
					<input type="hidden" name="MAX_FILE_SIZE" value="10485760" />

					<span class="custom-file-container__custom-file__custom-file-control"></span>
				</label>
                <input type="button" value="Upload" id="zoom_file">
				<div class="custom-file-container__image-preview"></div>
			</div>
		</div>
		<div class="slide " id="first_slide"><h1>为图片加水印</h1></div>
	    <div class="slide"><h1>为图片加二维码</h1></div>
	    <div class="slide"><h1>压缩图片</h1></div>
		<div class="slide"><h1>待续。。。</h1></div>
	</div>
	<div class="section" id="section2"><h1>No wraps, no extra markup</h1></div>
	<div class="section" id="section3"><h1>Just the simplest demo ever</h1></div>
</div>
<script src="https://unpkg.com/file-upload-with-preview"></script>
<script>
    var upload = new FileUploadWithPreview('myUniqueUploadId')
</script>
</body>
</html>
